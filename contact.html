    <main>

        <section class="garage">
            <h1>
                Look forward to hearing from you!
            </h1>

            <h2>
                Future Garage
            </h2>
            <ul class="navigation-list">
                <li data-engine-type="electric" class="navigation-list__item">Tesla Model X</li>
                <li data-engine-type="plugin hybrid" class="navigation-list__item">Prius Prime</li>
                <li data-engine-type="hybrid" class="navigation-list__item">Grand Hylander Hybrid</li>
            </ul>
        </section>
    </main>
    <footer class="page--footer">
        <h3>
            Check me out below on
        </h3>
        <div class="social media">
            <a href="https://linkedin.com/in/sam-my-78934046"><img src="./img/linkedin_3536569.png" alt="LinkedIn"></a>

            <a href="https://twitter.com/mrsamman019"><img src="./img/TwitterXicon.png" alt="TwitterX"></a>

            <a href="https://github.com/timone019/portfolio"><img src="./img/GitHub-Mark.png" alt="Github"></a>

            <h3>
                Contact
            </h3>

            <div class="form">
                <form id="contact-form" method="post">
                    <input placeholder="Name" type="text" tabindex="1" required autofocus>
                    <br>
                    <input placeholder="Email" type="email" id="contact-email" tabindex="2" required>
                    <br>
                    <input placeholder="Telephone" type="tel" id="contact-tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}"
                        tabindex="3" required>
                    <br>
                    <textarea placeholder="Type Message" id="contact-message" tabindex="5" maxlength="240"
                        required></textarea>
                    <br>
                    <input type="submit" value="Send" id="contact-form-submit" data-submit="....Sent!">
                </form>
            </div>

            <br>
            <a href="tel:+1-425-563-5201">Call or Text<img src="./img/phoneicon.svg" alt="phone"></a><br>
            <a href="mailto:sam.my@nafinc.com">Email me<img src="./img/emailicon.svg" alt="email"></a><br>

        </div>
        <br>

        <a href="#"> Back To The Top </a>
